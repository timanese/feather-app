<ion-header>
  <ion-toolbar>
    <ion-buttons slot= "start">
      <ion-back-button>
      </ion-back-button>
    </ion-buttons>
    <ion-title>Add entry</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-item>
    <ion-label position="floating">Title</ion-label>
    <ion-input type='text'[(ngModel)]='post.title' required></ion-input>
  </ion-item>

  <ion-item>
    <ion-label position="floating">Details</ion-label>
    <ion-input type="text"[(ngModel)]="post.details" required></ion-input>
  </ion-item>

  <quill-editor [styles]="{height: '200px'}"></quill-editor>

  <ion-button class="ion-padding" color="primary" shape="round" expand="full"  (click)="createPost(post)">
    <ion-icon slot="start" name="create-outline"></ion-icon>
    Create
  </ion-button>

</ion-content>
