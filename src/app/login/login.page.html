<ion-header>
  <ion-toolbar color="primary">
    <ion-title>Login</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-item>
    <ion-label position="floating">
      E-mail
    </ion-label>
    <ion-input type="email" required></ion-input>
  </ion-item>

  <ion-item>
    <ion-label position="floating">
      Password
    </ion-label>
    <ion-input type="password" required></ion-input>
  </ion-item>

  <ion-button class="ion-padding" color="primary" expand="full">
    Login
  </ion-button>
  <ion-button class="ion-padding" color="light" expand="full" [routerLink]="['/register']">
    Sign Up
  </ion-button>
</ion-content>
