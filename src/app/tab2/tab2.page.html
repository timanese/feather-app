<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Diary Entries
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Diary Entries</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-fab vertical="bottom" horizontal="end" slot="fixed">
    <ion-fab-button [routerLink]="['/add-post']">
      <ion-icon name='add'></ion-icon>
    </ion-fab-button>
  </ion-fab>

  <!-- <ion-fab vertical="bottom" horizontal="center" slot="fixed">
    <ion-fab-button (click)="addPhotoToGallery()">
      <ion-icon name="add-outline"></ion-icon>
    </ion-fab-button>
  </ion-fab> -->
  <!-- <app-explore-container name="Diary Entry"></app-explore-container> -->
  <ion-card *ngFor="let post of posts">
    <ion-item  button  [routerLink]="['post-details', post.id]">
      <ion-img src="../../assets/icon/favicon.png"></ion-img>
      <ion-card-header>
        <!-- <ion-card-subtitle>topic</ion-card-subtitle> -->
        <ion-card-title>{{ post.title }}</ion-card-title>
        <ion-card-subtitle>{{ post.details }}</ion-card-subtitle>
      </ion-card-header>
    </ion-item>
    <ion-buttons>
      <ion-button color="primary" shape="round" size="small" [routerLink]="['../../edit-page/', post.id]">
        <ion-icon name='pencil-outline' slot="icon-only">
        </ion-icon>
      </ion-button>
      <ion-button color="danger" shape="round" size="small" (click)="deletePost(post.id)">
        <ion-icon name='trash-outline' slot="icon-only" >
        </ion-icon>
      </ion-button>

    </ion-buttons>

  </ion-card>


</ion-content>
